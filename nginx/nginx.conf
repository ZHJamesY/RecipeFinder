
worker_processes auto;  # Automatically set number of worker processes based on available CPU

events {
    worker_connections 1024;  # Set maximum number of connections per worker
}

http {
    include       mime.types;  # Include MIME types
    default_type  application/octet-stream;
    
    # Load balancing setup
    upstream flask_app {
        server flask_1:50100;
        server flask_2:50101;
        server flask_3:50102;

    }

    server {
        listen 8080 http2;
        
        location / {
            # Proxy requests to the upstream Flask app
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

        }

        error_page   500 502 503 504  /50x.html; 
        location = /50x.html {
            root   html;
        }
    }
}

